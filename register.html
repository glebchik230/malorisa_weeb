<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <script src="https://cdn.backendless.com/sdk/js/latest/backendless.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f0f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 { margin-bottom: 20px; }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ffb6c1;
      border: none;
      cursor: pointer;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    .nav-buttons a {
      display: inline-block;
      margin: 5px;
      color: #fff;
      background-color: #999;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Регистрация</h2>
  <form id="registerForm">
    <input type="text" id="phone" placeholder="Номер телефона" required><br>
    <input type="password" id="password" placeholder="Пароль" required><br>
    <input type="password" id="confirm" placeholder="Подтвердите пароль" required><br>
    <button type="submit">Зарегистрироваться</button>
  </form>

  <div class="nav-buttons">
    <a href="index.html">На главную</a>
    <a href="login.html">Войти</a>
  </div>

  <script>
    const APP_ID = 'DCA33B47-8058-4798-8EFA-40BE7FDE1DB3';
    const API_KEY = '433B51A9-0249-48FE-96EF-C94A139DD378';
    Backendless.initApp(APP_ID, API_KEY);

    const ADMIN_PHONE = '9004163928';

    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("Пароли не совпадают!");
        return;
      }

      const user = new Backendless.User();
      user.phone = phone;
      user.password = password;
      user.email = phone + "@example.com"; // нужен для Backendless
      user.rating = 0;

      try {
        await Backendless.UserService.register(user);
        
        // Отправка уведомления админу (в таблицу "notifications")
        const notification = {
          type: "регистрация",
          message: `Новый пользователь с номером ${phone}`,
          createdAt: new Date()
        };
        await Backendless.Data.of("notifications").save(notification);

        alert("Регистрация успешна!");
        window.location.href = "profile.html";
      } catch (error) {
        alert("Ошибка регистрации: " + error.message);
      }
    });
  </script>
  <!-- Подключение библиотеки Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

<!-- Подключение конфигурации (обязательно после supabase.min.js!) -->
<script src="config.js"></script>

</body>
</html>
