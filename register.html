<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Регистрация</title>
  <style>
    body{margin:0;font-family:'Segoe UI',sans-serif;background:#f9f0f7;display:flex;align-items:center;justify-content:center;height:100vh}
    .box{background:#fff;padding:30px;border-radius:12px;box-shadow:0 0 15px rgba(0,0,0,0.1);width:100%;max-width:360px;box-sizing:border-box}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px}
    button{width:100%;padding:12px;background:#cc6699;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:16px}
    button:hover{background:#b35588}
    .back{margin-top:12px;text-align:center}
    .back a{color:#999;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h2>Регистрация</h2>
    <input id="name" type="text" placeholder="Имя"/>
    <input id="phone" type="tel" placeholder="Телефон"/>
    <input id="pass" type="password" placeholder="Пароль"/>
    <input id="confirm" type="password" placeholder="Подтвердите пароль"/>
    <button onclick="reg()">Зарегистрироваться</button>
    <div class="back"><a href="profile.html">← Назад</a></div>
  </div>
  <script>
    function reg() {
      const n=document.getElementById('name').value.trim();
      const ph=document.getElementById('phone').value.trim();
      const p=document.getElementById('pass').value;
      const c=document.getElementById('confirm').value;
      if(!n||!ph||!p||p!==c){alert('Проверьте данные.');return;}
      const users=JSON.parse(localStorage.getItem('users')||'[]');
      if(users.some(u=>u.phone===ph)){alert('Такой номер уже есть');return;}
      const u={name:n,phone:ph,password:p,role:'user',rating:0,notifications:[]};
      users.push(u);
      localStorage.setItem('users',JSON.stringify(users));
      localStorage.setItem('user',JSON.stringify(u));
      location.href='cabinet.html';
    }
  </script>
</body>
</html>
