<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffeef4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    h2 {
      color: #d63384;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e056ab;
    }
    .nav-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .nav-buttons a {
      text-decoration: none;
      background: #ddd;
      padding: 10px;
      border-radius: 8px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Регистрация</h2>
  <form id="register-form">
    <input type="text" id="username" placeholder="Имя" required />
    <input type="tel" id="phone" placeholder="Номер телефона" required />
    <input type="password" id="password" placeholder="Пароль" required />
    <button type="submit">Зарегистрироваться</button>
  </form>

  <div class="nav-buttons">
    <a href="index.html">На главную</a>
    <a href="login.html">Войти</a>
  </div>

  <!-- Supabase SDK + config -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="config.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !phone || !password) return alert('Заполните все поля');

      const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
        phone: '+7' + phone.replace(/\D/g, ''), // форматируем телефон
        password
      });

      if (signUpError) {
        alert('Ошибка регистрации: ' + signUpError.message);
        return;
      }

      const userId = signUpData.user.id;

      // Добавляем профиль
      await supabase.from('profiles').insert({
        id: userId,
        username,
        phone,
        rating: 0
      });

      // Добавляем уведомление админу
      await supabase.from('notifications').insert({
        message: `Новый пользователь: ${username} (${phone})`,
        type: 'регистрация'
      });

      alert('Регистрация успешна!');
      window.location.href = 'cabinet.html';
    });
  </script>
</body>
</html>
