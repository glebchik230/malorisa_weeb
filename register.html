<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация — Малориса</title>
  <script src="https://cdn.backendless.com/js/6.8.1/backendless.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      padding: 20px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      background: #f08ca4;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e76c8c;
    }
  </style>
</head>
<body>
  <h2>Регистрация пользователя</h2>
  <form id="registerForm">
    <input type="text" id="phone" placeholder="Телефон" required />
    <input type="password" id="password" placeholder="Пароль" required />
    <button type="submit">Зарегистрироваться</button>
  </form>

  <script>
    const APP_ID = 'DCA33B47-8058-4798-8EFA-40BE7FDE1DB3';
    const API_KEY = '433B51A9-0249-48FE-96EF-C94A139DD378';
    const ADMIN_PHONE = '9004163928';

    Backendless.initApp(APP_ID, API_KEY);

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;

      const user = new Backendless.User();
      user.password = password;
      user.phone = phone;
      user.email = phone + '@example.com';
      user.rating = 0;

      try {
        const registeredUser = await Backendless.UserService.register(user);

        // Уведомление для админа о новой регистрации
        const adminObject = {
          recipientPhone: ADMIN_PHONE,
          message: `Новый пользователь зарегистрировался: ${phone}`,
          type: 'регистрация'
        };
        await Backendless.Data.of("Notifications").save(adminObject);

        alert("Регистрация успешна. Теперь войдите.");
        window.location.href = "profile.html";
      } catch (err) {
        alert("Ошибка: " + err.message);
      }
    });
  </script>
</body>
</html>
