<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Кабинет</title>
  <style>
    body{margin:0;font-family:'Segoe UI',sans-serif;background:#f9f0f7;display:flex;align-items:center;justify-content:center;height:100vh}
    .box{background:#fff;padding:30px;border-radius:12px;box-shadow:0 0 15px rgba(0,0,0,0.1);width:100%;max-width:360px;text-align:center}
    img{width:80px;height:80px;border-radius:50%;margin-bottom:15px}
    button{width:calc(100% - 20px);margin:8px;padding:10px;background:#cc6699;color:#fff;border:none;border-radius:8px;cursor:pointer}
    button:hover{background:#b35588}
    ul{text-align:left;margin:12px;max-height:120px;overflow:auto;padding:0;list-style:none}
    li{padding:6px;border-bottom:1px solid #eee}
    .back{margin-top:12px;font-size:14px}
    .back a{color:#999;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h2>Личный кабинет</h2>
    <p><strong>Имя:</strong> <span id="nm"></span></p>
    <p><strong>Рейтинг:</strong> <span id="rt">0</span></p>
    <button onclick="showNot()">Уведомления</button>
    <button onclick="lg()">Выйти</button>
    <div id="notes" style="display:none">
      <h3>Уведомления:</h3><ul id="lst"></ul>
    </div>
    <div class="back"><a href="profile.html">← Назад</a></div>
  </div>
 <script>
  const user = JSON.parse(localStorage.getItem('user'));
  if (!user || user.role !== 'user') {
    location.href = 'profile.html';
  }

  const users = JSON.parse(localStorage.getItem('users') || '[]');
  const actualUser = users.find(u => u.phone === user.phone);
  if (!actualUser) {
    alert('Пользователь не найден');
    localStorage.removeItem('user');
    location.href = 'profile.html';
  }

  document.getElementById('nm').textContent = actualUser.name;
  document.getElementById('rt').textContent = actualUser.rating;

  function showNot() {
    const lst = document.getElementById('lst');
    lst.innerHTML = '';
    (actualUser.notifications || []).forEach(note => {
      const li = document.createElement('li');
      li.textContent = note;
      lst.appendChild(li);
    });
    document.getElementById('notes').style.display = 'block';
  }

  function lg() {
    localStorage.removeItem('user');
    location.href = 'profile.html';
  }
</script>
</body>
</html>
