<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Личный кабинет</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f0f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .cabinet-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .username {
      font-size: 20px;
      font-weight: bold;
      color: #cc6699;
      margin-bottom: 10px;
    }

    .rating {
      font-size: 18px;
      color: #ffaa00;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background-color: #cc6699;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #b35588;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #999;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="cabinet-container" id="cabinet">
    <!-- Контент профиля будет загружен через JS -->
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const container = document.getElementById("cabinet");

    if (!user) {
      // если пользователь не найден — вернуть на профиль
      window.location.href = "profile.html";
    } else {
      container.innerHTML = `
        <img src="${user.avatar}" class="avatar" alt="Аватар">
        <div class="username">${user.name}</div>
        <div class="rating">⭐ 4.6 / 5.0</div>
        <button class="button" onclick="logout()">Выйти</button>
        <a href="index.html" class="back-link">← Назад на главную</a>
      `;
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "profile.html";
    }
  </script>
</body>
</html>
