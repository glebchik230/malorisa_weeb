<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f0f7;
      padding: 30px;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #cc6699;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #notifications {
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Личный кабинет</h1>
    <p id="user-info"></p>
    <button onclick="showNotifications()">Уведомления</button>
    <button onclick="logout()">Выйти</button>

    <div id="notifications" style="display:none;">
      <h3>Уведомления:</h3>
      <ul id="noti-list"></ul>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role === "admin") {
      window.location.href = "login.html";
    }

    document.getElementById("user-info").textContent = `Имя: ${user.name}, Тел: ${user.phone}, Рейтинг: ${user.rating || 0}`;

    function showNotifications() {
      const list = document.getElementById("noti-list");
      list.innerHTML = "";

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const current = users.find(u => u.phone === user.phone);
      const notes = (current && current.notifications) || [];

      if (notes.length === 0) {
        list.innerHTML = "<li>Нет уведомлений</li>";
      } else {
        notes.forEach(n => {
          const li = document.createElement("li");
          li.textContent = n;
          list.appendChild(li);
        });
      }

      document.getElementById("notifications").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
