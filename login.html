<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f0f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #cc6699;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1.5px solid #d6b8d8;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #cc6699;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #b35588;
    }

    .back {
      margin-top: 15px;
      text-align: center;
    }

    .back a {
      color: #999;
      font-size: 14px;
      text-decoration: none;
    }

    .back a:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Вход</h2>
    <form id="loginForm">
      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" required />

      <label for="password">Пароль:</label>
      <input type="password" id="password" required />

      <button type="submit">Войти</button>
    </form>
    <div class="back">
      <a href="index.html">← Назад на главную</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;

      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.phone === phone && user.password === password) {
        window.location.href = "cabinet.html";
      } else {
        alert("Неверный телефон или пароль!");
      }
    });
  </script>
</body>
</html>
