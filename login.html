<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffeef4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    h2 {
      color: #d63384;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e056ab;
    }
    .nav-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .nav-buttons a {
      text-decoration: none;
      background: #ddd;
      padding: 10px;
      border-radius: 8px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Вход</h2>
  <form id="login-form">
    <input type="tel" id="phone" placeholder="Номер телефона" required />
    <input type="password" id="password" placeholder="Пароль" required />
    <button type="submit">Войти</button>
  </form>

  <div class="nav-buttons">
    <a href="index.html">На главную</a>
    <a href="register.html">Зарегистрироваться</a>
  </div>

  <!-- Supabase SDK + config -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="config.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!phone || !password) {
        alert('Введите телефон и пароль');
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        phone: '+7' + phone.replace(/\D/g, ''),
        password
      });

      if (error) {
        alert('Ошибка входа: ' + error.message);
        return;
      }

      // Определяем роль пользователя
      const isAdmin = phone === '9004163928';

      if (isAdmin) {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'cabinet.html';
      }
    });
  </script>
</body>
</html>
