<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход</title>
  <script src="https://cdn.backendless.com/sdk/js/latest/backendless.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f0f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #d17ea2;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #d17ea2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #c26a92;
    }
    .back {
      text-align: center;
      margin-top: 10px;
    }
    .back a {
      color: #c26a92;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Вход</h2>
    <input type="text" id="phone" placeholder="Номер телефона">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <div class="back"><a href="register.html">Регистрация</a></div>
    <div class="back"><a href="index.html">На главную</a></div>
  </div>

  <script>
    Backendless.initApp("DCA33B47-8058-4798-8EFA-40BE7FDE1DB3", "433B51A9-0249-48FE-96EF-C94A139DD378");

    async function login() {
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!phone || !password) {
        alert("Пожалуйста, заполните все поля.");
        return;
      }

      const email = phone + "@example.com";

      try {
        const user = await Backendless.UserService.login(email, password, true);
        localStorage.setItem("userId", user.objectId);
        localStorage.setItem("userPhone", user.phone);

        if (user.phone === "9004163928" && password === "123") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "cabinet.html";
        }
      } catch (err) {
        alert("Ошибка входа: " + err.message);
      }
    }
  </script>
</body>
</html>
