<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Личный кабинет — Малориса</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="profile-container">

    <!-- Форма регистрации/редактирования -->
    <section id="profile-form-section">
      <h2>Регистрация / Редактирование профиля</h2>
      <form id="profile-form" enctype="multipart/form-data">
        <label>
          Имя:<br />
          <input type="text" id="name" name="name" required />
        </label>
        <label>
          Номер телефона:<br />
          <input type="tel" id="phone" name="phone" required />
        </label>
        <label>
          Telegram ID:<br />
          <input type="text" id="telegramId" name="telegramId" required />
        </label>
        <label>
          Аватарка:<br />
          <input type="file" id="avatar" name="avatar" accept="image/*" />
        </label>
        <button type="submit" class="btn btn-submit">Сохранить</button>
      </form>
    </section>

    <!-- Просмотр профиля -->
    <section id="profile-view-section" style="display:none;">
      <h2>Ваш профиль</h2>
      <div class="profile-info">
        <img id="avatar-preview" src="" alt="Аватарка" class="avatar" />
        <p><strong>Имя:</strong> <span id="display-name"></span></p>
        <p><strong>Телефон:</strong> <span id="display-phone"></span></p>
        <p><strong>Telegram ID:</strong> <span id="display-telegramId"></span></p>
        <p><strong>Рейтинг сотрудника:</strong> <span id="employee-rating">★★★★☆</span></p>
      </div>
      <button id="edit-profile-btn" class="btn">Редактировать</button>
      <button id="btn-home" class="btn">На главный экран</button>
    </section>

  </main>

  <script src="profile.js"></script>
</body>
</html>
