<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Личный кабинет</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f0f7;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #cc6699;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #cc6699;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #b35588;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      font-size: 14px;
      color: #999;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }

    .profile-info {
      margin-bottom: 20px;
    }

    .admin-panel, .user-panel {
      margin-top: 20px;
    }

    .panel-button {
      background-color: #f6f6f6;
      border: 1px solid #ccc;
      color: #333;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Личный кабинет</h1>

    <div id="auth-options">
      <button onclick="showRegister()">Зарегистрироваться</button>
      <button onclick="showLogin()">Войти</button>
    </div>

    <div id="auth-form" class="hidden">
      <input type="text" id="name" placeholder="Имя">
      <input type="text" id="phone" placeholder="Телефон">
      <input type="password" id="password" placeholder="Пароль">
      <input type="password" id="confirm" placeholder="Подтвердите пароль">
      <button onclick="register()">Зарегистрироваться</button>
      <button onclick="goBack()">Назад</button>
    </div>

    <div id="login-form" class="hidden">
      <input type="text" id="login-phone" placeholder="Телефон">
      <input type="password" id="login-password" placeholder="Пароль">
      <button onclick="login()">Войти</button>
      <button onclick="goBack()">Назад</button>
    </div>

    <div id="user-panel" class="hidden">
      <div class="profile-info">
        <p><strong>Имя:</strong> <span id="profile-name"></span></p>
        <p><strong>Рейтинг:</strong> <span id="profile-rating">100</span></p>
      </div>
      <button onclick="logout()">Выйти</button>
      <a class="back-link" href="index.html">← Назад</a>
    </div>

    <div id="admin-panel" class="hidden">
      <p><strong>Администратор</strong></p>
      <button class="panel-button">Похвалить сотрудника</button>
      <button class="panel-button">Сделать выговор</button>
      <button onclick="logout()">Выйти</button>
      <a class="back-link" href="index.html">← Назад</a>
    </div>
  </div>

  <script>
    const adminPhone = "9004163928";
    const adminPassword = "123";

    const authOptions = document.getElementById("auth-options");
    const authForm = document.getElementById("auth-form");
    const loginForm = document.getElementById("login-form");
    const userPanel = document.getElementById("user-panel");
    const adminPanel = document.getElementById("admin-panel");

    const nameInput = document.getElementById("name");
    const phoneInput = document.getElementById("phone");
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirm");

    function showRegister() {
      authOptions.classList.add("hidden");
      authForm.classList.remove("hidden");
    }

    function showLogin() {
      authOptions.classList.add("hidden");
      loginForm.classList.remove("hidden");
    }

    function goBack() {
      authOptions.classList.remove("hidden");
      authForm.classList.add("hidden");
      loginForm.classList.add("hidden");
    }

    function register() {
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      const password = passwordInput.value;
      const confirm = confirmInput.value;

      if (!name || !phone || !password || password !== confirm) {
        alert("Проверьте все поля и совпадение паролей.");
        return;
      }

      localStorage.setItem("user", JSON.stringify({ name, phone, password, rating: 100 }));
      checkRoleAndRedirect(phone, password);
    }

    function login() {
      const phone = document.getElementById("login-phone").value.trim();
      const password = document.getElementById("login-password").value;

      const stored = JSON.parse(localStorage.getItem("user"));
      if (phone === adminPhone && password === adminPassword) {
        showAdminPanel();
      } else if (stored && stored.phone === phone && stored.password === password) {
        showUserPanel(stored);
      } else {
        alert("Неверный логин или пароль.");
      }
    }

    function showUserPanel(user) {
      authOptions.classList.add("hidden");
      loginForm.classList.add("hidden");
      authForm.classList.add("hidden");
      userPanel.classList.remove("hidden");
      document.getElementById("profile-name").innerText = user.name;
    }

    function showAdminPanel() {
      authOptions.classList.add("hidden");
      loginForm.classList.add("hidden");
      authForm.classList.add("hidden");
      adminPanel.classList.remove("hidden");
    }

    function logout() {
      localStorage.removeItem("user");
      location.reload();
    }

    // При повторном входе — автоматически показывать нужную панель
    window.onload = () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        if (user.phone === adminPhone && user.password === adminPassword) {
          showAdminPanel();
        } else {
          showUserPanel(user);
        }
      }
    };
  </script>
</body>
</html>
