<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Личный кабинет — Малориса</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
  <main>
    <section id="registration-form">
      <h2>Регистрация</h2>
      <form id="registerForm">
        <label>Имя: <input type="text" id="name" required></label><br />
        <label>Телефон: <input type="tel" id="phone" required></label><br />
        <label>Telegram ID: <input type="text" id="telegramId" required></label><br />
        <button type="submit">Зарегистрироваться</button>
      </form>
    </section>

    <section id="success-message" class="hidden">
      <h3>Регистрация прошла успешно!</h3>
      <button onclick="showProfile()">Перейти в личный кабинет</button>
    </section>

    <section id="user-profile" class="hidden">
      <h2>Личный кабинет</h2>
      <p><strong>Имя:</strong> <span id="displayName"></span></p>
      <p><strong>Telegram ID:</strong> <span id="displayTelegramId"></span></p>
      <p><strong>Рейтинг:</strong> <span id="rating">5.0 ★</span></p>
      <button onclick="logout()">Выйти из учётной записи</button>
      <a href="index.html" class="btn">На главный экран</a>
    </section>
  </main>

  <script>
    const form = document.getElementById('registerForm');
    const regFormSection = document.getElementById('registration-form');
    const successSection = document.getElementById('success-message');
    const profileSection = document.getElementById('user-profile');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const telegramId = document.getElementById('telegramId').value;

      // Простое сохранение в памяти
      localStorage.setItem('name', name);
      localStorage.setItem('phone', phone);
      localStorage.setItem('telegramId', telegramId);

      regFormSection.classList.add('hidden');
      successSection.classList.remove('hidden');
    });

    function showProfile() {
      successSection.classList.add('hidden');
      profileSection.classList.remove('hidden');

      document.getElementById('displayName').textContent = localStorage.getItem('name');
      document.getElementById('displayTelegramId').textContent = localStorage.getItem('telegramId');
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }

    // Автопереход если уже зарегистрирован
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('name')) {
        regFormSection.classList.add('hidden');
        successSection.classList.add('hidden');
        profileSection.classList.remove('hidden');
        showProfile();
      }
    });
  </script>
</body>
</html>
