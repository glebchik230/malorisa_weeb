<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Личный кабинет - Malorisa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Личный кабинет</h1>

    <form id="profileForm" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300">Имя</label>
        <input type="text" id="name" name="name" class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md p-2 text-white" />
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-300">Телефон</label>
        <input type="text" id="phone" name="phone" class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md p-2 text-white" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md p-2 text-white" />
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="notifications" name="notifications" class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded" />
        <label for="notifications" class="ml-2 block text-sm text-gray-300">Получать уведомления</label>
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md">
          Сохранить
        </button>
      </div>
    </form>

    <div id="status" class="mt-4 text-sm text-green-400 hidden">Данные сохранены!</div>
  </div>

  <script>
    const form = document.getElementById('profileForm');
    const statusDiv = document.getElementById('status');

    // Загружаем данные из localStorage при открытии страницы
    const savedData = JSON.parse(localStorage.getItem('malorisaUserProfile')) || {};
    form.name.value = savedData.name || '';
    form.phone.value = savedData.phone || '';
    form.email.value = savedData.email || '';
    form.notifications.checked = savedData.notifications || false;

    // Обработчик отправки формы
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        name: form.name.value,
        phone: form.phone.value,
        email: form.email.value,
        notifications: form.notifications.checked,
      };

      localStorage.setItem('malorisaUserProfile', JSON.stringify(data));
      statusDiv.classList.remove('hidden');
      setTimeout(() => statusDiv.classList.add('hidden'), 3000);
    });
  </script>
</body>
</html>
