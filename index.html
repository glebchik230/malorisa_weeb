<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malorisa Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Бургер-кнопка -->
  <div class="burger-menu" onclick="toggleMenu()">
    ☰
  </div>

  <!-- Выдвижная панель -->
  <div class="side-panel" id="sidePanel">
    <button onclick="location.href='profile.html'">Личный кабинет</button>
    <button onclick="location.href='about.html'">О нас</button>
    <button onclick="window.open('https://malorisa.com', '_blank')">Сайт Малориса</button>
    <button onclick="location.href='contacts.html'">Контакты</button>
  </div>

  <!-- Основной контент -->
  <div class="main-container">
    <h1>Добро пожаловать в Malorisa Web App</h1>

    <div class="button-block">
      <a href="hot-kitchen.html" class="main-button">Горячий цех</a>
      <a href="cold-kitchen.html" class="main-button">Холодный цех</a>
      <a href="operators.html" class="main-button">Операторы колл-центра</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const panel = document.getElementById('sidePanel');
      panel.classList.toggle('open');
    }

    // Закрытие панели при клике вне её
    document.addEventListener('click', function (event) {
      const panel = document.getElementById('sidePanel');
      const burger = document.querySelector('.burger-menu');
      if (!panel.contains(event.target) && !burger.contains(event.target)) {
        panel.classList.remove('open');
      }
    });
  </script>
</body>
</html>
