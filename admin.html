<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f0f7;
      padding: 30px;
    }
    h1 {
      color: #cc6699;
    }
    .user-card {
      background: #fff;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .warn {
      background: #f99;
      color: #fff;
    }
    .praise {
      background: #9c9;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Админ-панель</h1>
  <div id="user-list"></div>

  <script>
    const users = JSON.parse(localStorage.getItem("users")) || [];

    function updateRating(index, delta, message) {
      users[index].rating = (users[index].rating || 0) + delta;
      users[index].notifications = users[index].notifications || [];
      users[index].notifications.push(message);
      localStorage.setItem("users", JSON.stringify(users));
      render();
    }

    function render() {
      const list = document.getElementById("user-list");
      list.innerHTML = "";

      users.forEach((user, index) => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <strong>${user.name} (${user.phone})</strong><br>
          Рейтинг: ${user.rating || 0}<br>
          <button class="warn" onclick="updateRating(${index}, -1, 'Выговор')">Выговор</button>
          <button class="praise" onclick="updateRating(${index}, 1, 'Похвала')">Похвала</button>
        `;
        list.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>
