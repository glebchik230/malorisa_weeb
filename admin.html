<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админ-панель</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backendless/7.0.5/backendless.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 20px;
    }
    h2 {
      color: #a03e84;
    }
    .user-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      padding: 10px;
      margin-bottom: 20px;
    }
    .user-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .user-item:hover {
      background-color: #ffe6f0;
    }
    .form-section {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      margin: 10px 10px 0 0;
      border: none;
      border-radius: 8px;
      background-color: #d96da1;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c35591;
    }
    select, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Админ-панель</h2>

  <div class="user-list" id="user-list">Загрузка пользователей...</div>

  <div class="form-section">
    <label>Выбранный пользователь: <strong id="selected-user">никто</strong></label>
    <textarea id="message-text" placeholder="Введите сообщение..."></textarea>
    <select id="message-type">
      <option value="похвала">Похвала</option>
      <option value="выговор">Выговор</option>
    </select>
    <button onclick="sendMessage()">Отправить сообщение</button>
  </div>

  <button onclick="goBack()">Назад</button>
  <button onclick="logout()">Выйти</button>

  <script>
    const APP_ID = "DCA33B47-8058-4798-8EFA-40BE7FDE1DB3";
    const API_KEY = "433B51A9-0249-48FE-96EF-C94A139DD378";
    Backendless.initApp(APP_ID, API_KEY);

    let selectedUser = null;

    async function loadUsers() {
      try {
        const users = await Backendless.Data.of("Users").find();
        const userList = document.getElementById("user-list");
        userList.innerHTML = "";

        users.forEach(user => {
          const div = document.createElement("div");
          div.className = "user-item";
          div.textContent = user.phone || user.email;
          div.onclick = () => {
            selectedUser = user;
            document.getElementById("selected-user").innerText = user.phone || user.email;
          };
          userList.appendChild(div);
        });

        if (users.length === 0) {
          userList.innerHTML = "Нет пользователей.";
        }
      } catch (e) {
        document.getElementById("user-list").innerText = "Ошибка загрузки пользователей: " + e.message;
      }
    }

    async function sendMessage() {
      if (!selectedUser) return alert("Выберите пользователя.");

      const text = document.getElementById("message-text").value.trim();
      const type = document.getElementById("message-type").value;

      if (!text) return alert("Введите текст сообщения.");

      const record = {
        userId: selectedUser.objectId,
        phone: selectedUser.phone || selectedUser.email,
        text,
        type,
        timestamp: new Date()
      };

      try {
        await Backendless.Data.of("Messages").save(record);

        // Обновляем рейтинг
        const currentRating = selectedUser.rating || 0;
        selectedUser.rating = type === "похвала" ? currentRating + 1 : currentRating - 1;
        await Backendless.Data.of("Users").save(selectedUser);

        alert("Сообщение отправлено!");
        document.getElementById("message-text").value = "";
      } catch (e) {
        alert("Ошибка отправки: " + e.message);
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }

    function logout() {
      Backendless.UserService.logout().then(() => {
        localStorage.removeItem("user");
        window.location.href = "profile.html";
      });
    }

    loadUsers();
  </script>
</body>
</html>
