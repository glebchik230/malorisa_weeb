<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админ панель</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f0f7;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #cc6699;
      text-align: center;
    }
    #users-list div {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px 10px 20px 0;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #cc6699;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #b35588;
    }
  </style>
</head>
<body>

  <h1>Админ панель — список пользователей</h1>

  <div id="users-list">Загрузка пользователей...</div>

  <button onclick="goBack()">← Назад</button>
  <button onclick="logout()">Выйти</button>

  <script src="https://unpkg.com/backendless/dist/backendless.min.js"></script>
  <script>
    // Инициализация Backendless с твоими ключами
    Backendless.initApp("DCA33B47-8058-4798-8EFA-40BE7FDE1DB3", "433B51A9-0249-48FE-96EF-C94A139DD378");

    // Загрузка пользователей из таблицы AppUsers
    async function loadUsers() {
      const container = document.getElementById('users-list');
      try {
        const users = await Backendless.Data.of("AppUsers").find();
        if (!users.length) {
          container.textContent = "Пользователей нет";
          return;
        }
        container.innerHTML = "";
        users.forEach(user => {
          const div = document.createElement('div');
          div.textContent = `${user.name} (${user.phone}) — Рейтинг: ${user.rating ?? 0}`;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Ошибка загрузки:", err);
        container.textContent = "Ошибка загрузки пользователей.";
      }
    }

    // Кнопка Назад — переходит на index.html
    function goBack() {
      window.location.href = "index.html";
    }

    // Кнопка Выйти — удаляет пользователя из localStorage и возвращает на страницу входа
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "profile.html";
    }

    // Загрузка пользователей при загрузке страницы
    window.onload = loadUsers;
  </script>

</body>
</html>
