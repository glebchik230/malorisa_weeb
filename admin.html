<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админ-панель</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f0f7;
      color: #333;
      min-height: 100vh;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #backBtn {
      background: none;
      border: none;
      color: #cc6699;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
    }
    #logoutBtn {
      background-color: #cc6699;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    #logoutBtn:hover {
      background-color: #b35588;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    li {
      background: white;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      flex-grow: 1;
    }
    .action-buttons button {
      margin-left: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: white;
      transition: background-color 0.3s ease;
    }
    .praise {
      background-color: #4caf50;
    }
    .praise:hover {
      background-color: #388e3c;
    }
    .reprimand {
      background-color: #f44336;
    }
    .reprimand:hover {
      background-color: #d32f2f;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/backendless@7.0.7/dist/backendless.min.js"></script>
</head>
<body>
  <div id="header">
    <button id="backBtn">← Назад</button>
    <button id="logoutBtn">Выйти</button>
  </div>

  <h2>Админ-панель</h2>
  <ul id="usersList">Загрузка пользователей...</ul>

  <script>
    Backendless.initApp("DCA33B47-8058-4798-8EFA-40BE7FDE1DB3", "433B51A9-0249-48FE-96EF-C94A139DD378");

    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        // Пытаемся сделать logout только если пользователь авторизован
        const currentUser = Backendless.UserService.getCurrentUser();
        if(currentUser){
          await Backendless.UserService.logout();
        }
      } catch (e) {
        console.warn('Ошибка при logout:', e);
      }
      // Очистка localStorage
      localStorage.removeItem('user');
      window.location.href = 'profile.html';
    });

    async function loadUsers() {
      try {
        // Получаем список пользователей из таблицы "Users" (проверь права доступа)
        const users = await Backendless.Data.of("Users").find();

        const usersList = document.getElementById('usersList');
        usersList.innerHTML = '';

        if (!users.length) {
          usersList.textContent = 'Пользователи не найдены.';
          return;
        }

        users.forEach(user => {
          const li = document.createElement('li');

          // Инфо пользователя
          const userInfo = document.createElement('div');
          userInfo.className = 'user-info';
          userInfo.textContent = `Имя: ${user.name || '-'} | Телефон: ${user.phone || '-'} | Рейтинг: ${user.rating || 0}`;
          li.appendChild(userInfo);

          // Кнопки похвалы и выговора
          const actions = document.createElement('div');
          actions.className = 'action-buttons';

          const praiseBtn = document.createElement('button');
          praiseBtn.textContent = 'Похвала';
          praiseBtn.className = 'praise';
          praiseBtn.onclick = () => sendMessage(user.objectId, 'похвала');

          const reprimandBtn = document.createElement('button');
          reprimandBtn.textContent = 'Выговор';
          reprimandBtn.className = 'reprimand';
          reprimandBtn.onclick = () => sendMessage(user.objectId, 'выговор');

          actions.appendChild(praiseBtn);
          actions.appendChild(reprimandBtn);
          li.appendChild(actions);

          usersList.appendChild(li);
        });
      } catch (error) {
        console.error('Ошибка загрузки пользователей:', error);
        document.getElementById('usersList').textContent = 'Ошибка загрузки пользователей. Проверь права доступа к таблице Users в Backendless.';
      }
    }

    async function sendMessage(userId, type) {
      const message = prompt(`Введите сообщение для пользователя (${type}):`);
      if (!message) return alert('Сообщение не может быть пустым.');

      try {
        // Получаем пользователя по objectId
        const user = await Backendless.Data.of("Users").findById(userId);

        let newRating = user.rating || 0;
        if (type === 'похвала') newRating += 1;
        else if (type === 'выговор') newRating -= 1;

        // Обновляем рейтинг
        await Backendless.Data.of("Users").save({ objectId: userId, rating: newRating });

        // Сохраняем уведомление в таблице Notifications (создай эту таблицу в Backendless)
        await Backendless.Data.of("Notifications").save({
          userId,
          message,
          type,
          date: new Date()
        });

        alert(`Сообщение отправлено. Новый рейтинг: ${newRating}`);

        // Обновляем список, чтобы увидеть изменения
        loadUsers();
      } catch (err) {
        console.error('Ошибка отправки сообщения:', err);
        alert('Ошибка при отправке сообщения.');
      }
    }

    loadUsers();
  </script>
</body>
</html>
